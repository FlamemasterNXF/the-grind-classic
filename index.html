<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="src/Internal/BreakEternity.js"></script>
    <script src="src/Internal/Formatting.js"></script>
    <script src="src/Data.js"></script>
    <script src="src/Infinity.js"></script>
    <script src="src/Slowdown.js"></script>
    <script src="src/Reset.js"></script>
    <script src="src/Update.js"></script>
    <script src="src/Main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/miscStyles.css" />
    <link rel="stylesheet" type="text/css" href="css/classStyles.css" />
    <link rel="stylesheet" type="text/css" href="css/idStyles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" sizes="16x16">
    <title>The Grind</title>
</head>
<body>
<div class="flexBox" id="mainPageContainer">
    <strong class="flexBox generalText" id="number">0</strong>
    <t class="generalText" id="scaling">Current Reset Requirement Scaling: [None]</t>
    <button class="flexBox reset" id="reset1" onclick="reset()">Reset your Number but raise number gain to the 10th power<br>Requires: 100 Number</button>
    <button class="flexBox resetAuto" id="automation" onclick="changeAutomation()">Reset your Number but raise number gain to the 10th power<br>Requires: 100 Number</button>
    <t class="generalText" id="scaling2">Current Reset Requirement Scaling: [None]</t>
    <button class="flexBox slowdown" id="slowdown" onclick="data.isSlowed?exitSlowdown():slowdown()">Reset your Number but raise number gain to the 10th power<br>Requires: 100 Number</button>
    <button class="flexBox infinityTube" id="infinityTube" onclick="infinity()">Reset your Number but raise number gain to the 10th power<br>Requires: 100 Number</button>
    <button class="flexBox saveRelated" id="fullReset" onclick="fullReset()">[Temp] Export and Full Reset</button>
    <button class="flexBox saveRelated" id="export" onclick="exportSave()">[Temp] Export your Savedata to your clipboard</button>
    <button class="flexBox saveRelated" id="import" onclick="importSave()">[Temp] Import yout Savedata</button>
    <button class="flexBox saveRelated" id="help" onclick="help()">Set your Number to 100 [ >:( cheater ]</button>
</div>
<div id="gwasmithContainer">
    <img src="gwasmith.png" id="gwasmith">
</div>
</body>
</html>
